<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="para">
        <p>Lorem ipsum dolor sit.</p>
    </div>
    <button id="removeBtn">Empty Elements</button>



    <script>
        $("#removeBtn").click(function(){
            $("#para").empty();//entire element will remove
        })
    </script>
</body>
