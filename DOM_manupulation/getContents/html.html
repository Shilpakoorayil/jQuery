<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- intergrity is used for security reasons -->

</head>
<body>
   <p id="para">this is a<b>paragraph</b> with bold text</p>
    <button id="getHtml">Get HTML</button>
  

     <script>
        $("#getHtml").click(function(){
            let Contents =$("#para").html();
            alert("HTML content is : " + Contents);
        })
    </script>

</body>
</html>

<OUTPUT>
    HTML content is : this is a<b>paragraph</b> with bold text -->
